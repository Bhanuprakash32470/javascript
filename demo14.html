<html>
    <head>
        <title>javascript</title>
        <script>
           // while
           document.writeln("Demo on while loop</br>")
           let n = parseInt(prompt("Enter Range",0))
           let i=0
           while(i<=n)
           {
            document.writeln(i+"</br>")
            i++
           }

        </script>
    </head>
    <body>
       
    </body>
</html>
