<html>
    <head>
      <title>demo-36</title>
      <script>

        // parameterized constructor

        class product 
        {
            constructor(id,catagory,name,cost)
            {
                this.pid=id
                this.pname=name
                this.pcost=cost
                this.pcatagory=catagory
            }
        
        display()
            {
                document.writeln("product id ="+this.pid+"</br>")
                document.writeln("product catagory = "+this.pcatagory+"</br>")
                document.writeln("product name = "+this.pname+"</br>")
                document.writeln("product cost = "+this.pcost+"</br>")


            }
        }
        let p1 = new product(101,"book","MSWD",280.5)
        p1.display()

        let p2 = new product(102,"clothes","saree",4999.10)
        p2.display()


     
    </script>  
    </head>
    <body>

    </body>
</html>
