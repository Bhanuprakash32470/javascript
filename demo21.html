<html>
    <head>
      <title>JAVASCRIPT</title>
      <script>
        // recursive function demo 1
        function fact(n)
        {
          return  n==0?  1 : n*fact(n-1)
        }
        const a= parseInt(prompt("Enter a Value"))
        alert("output = "+fact(a))

    </script>  
    </head>
