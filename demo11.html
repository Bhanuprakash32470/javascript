
<html>
    <head>
        <title>javascript</title>
        <script>
           //for loop
           document.writeln("Demo on For loop to print 1 to n Natural numbers</br>")
           let n = parseInt(prompt("Enter Range",1))
           for(let i=1;i<=n;i++)
           {
            document.writeln(i)
            document.writeln("</br>")
           }
          

        </script>
    </head>
    <body>
       
    </body>
</html>
